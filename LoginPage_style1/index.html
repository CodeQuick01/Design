<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="box">
        <div id="box-title">
            <h1>Login</h1>
        </div>
        <div id="box-authentication">
            <div id="box-authentication-input">
                <div id="input-box">
                    <input type="text" placeholder="Username">
                    <i class='bx bxs-user' ></i>
                </div>
                <div id="input-box">
                    <input type="password" placeholder="Password">
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div id="box-authentication-input-RmFp">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button id="btn-login">Sign Up</button>
            </div>
            <div id="box-authentication-register">
                <label>Don't have an account?</label>
                <a href="#">Register</a>
            </div>
            <div id="box-authentication-networks">
                <a href="#" id="btn-network"><i class='bx bxl-facebook' ></i></a>
                <a href="#" id="btn-network"><i class='bx bxl-google' ></i></a>
                <a href="#" id="btn-network"><i class='bx bxl-apple' ></i></a>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
