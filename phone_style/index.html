<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="iphone">
        <div class="main">
            <div class="camera1"></div>
            <div class="camera2"></div>
        </div>
        <div class="box">
            <div class="up">
                <div class="version">
                    <span class="span-version">Version</span>
                </div>
                <div class="up-icon">
                    <span id="signal"><i class='bx bx-signal-5' ></i></span>
                    <span id="wifi"><i class='bx bx-wifi' ></i></span>
                    <span id="battery"><i class='bx bxs-battery' ></i></span>
                </div>
            </div>
            <div class="box-date">
                <div class="date">
                    Wednesday, September 14
                </div>
                <div class="time">
                    9:50
                </div>
            </div>
            <div class="buttons">
                <div class="button">
                    <a href="#"><i class='bx bxs-torch' ></i></a>
                </div>
                <div class="button">
                    <a href="#"><i class='bx bxs-camera' ></i></a>
                </div>
            </div>
        </div>
        <span class="span1"></span>
        <span class="span2"></span>
        <span class="span3"></span>
        <span class="span4"></span>
        <span class="span5"></span>
    </div>
</body>
</html>
